name: Deploy to AWS Pipeline

on:
  push:
    branches:
      - deploy  # Trigger on pushes to the deploy branch

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Step 3: Install dependencies for both frontend and backend
    - name: Install dependencies
      run: |
        npm ci --prefix frontend
        npm ci --prefix server

    # Step 4: Build frontend
    - name: Build frontend
      run: npm run build:frontend

    # Step 5: Set up SSH for deployment
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    # Step 6: Deploy to AWS 
    - name: Deploy
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
        cd /var/www/mrrm
        git pull origin deploy
        npm run deploy
        sudo systemctl restart nginx
        EOF
